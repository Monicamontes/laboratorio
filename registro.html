  <main>
    <form
      action="https://formspree.io/f/xovlgayn"
      method="POST"
      enctype="multipart/form-data"
    >
      <h2>Formulario de Registro</h2>

      <label>Nombre:</label>
      <input type="text" name="nombre" required>

      <label>Apellido:</label>
      <input type="text" name="apellido" required>

      <label>Dirección:</label>
      <input type="text" name="direccion">

      <label>Sexo:</label>
      <select name="sexo" required>
        <option value="">Seleccione</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>

      <label>Edad:</label>
      <input type="number" name="edad" min="1" max="120" required>

      <label>Fecha de nacimiento:</label>
      <input type="date" name="fecha_nacimiento" required>

      <label>Teléfono:</label>
      <input type="tel" name="telefono" pattern="[0-9]{8,15}" placeholder="Ej: 5551234567">

      <label>País:</label>
      <input type="text" name="pais">

      <label>Correo electrónico:</label>
      <input type="email" name="email" required>

      <label>Archivo:</label>
      <input type="file" name="upload">

      <label>Comentarios:</label>
      <textarea name="comentarios" rows="4" placeholder="Escribe aquí tus observaciones..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
